<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="chat-panel.css">
        <title>Chat Panel</title>
    </head>

    <body>
        <div class="chat-container">
            <aside class="users-list">
                <h2>Users</h2>
                <ul id="user-list">
                    <!-- Users will be listed here by JavaScript -->
                </ul>
            </aside>
            <main class="conversation-area">
                <div class="conversation-header" id="conversation-header">
                    <!-- Selected user's name will be displayed here -->
                    Select a user to start chatting
                </div>
                <div class="message-display" id="message-display">
                    <!-- Messages will be displayed here by JavaScript -->
                </div>
                <div class="message-input-area">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-button">Send</button>
                </div>
            </main>
        </div>
        <script src="chat-panel.js"></script>


        <form action="db.php"></form>
    </body>

</html>
