<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat-panel.css">
    <title>Chat Panel</title>
</head>
<body>
    <div class="chat-container">
        <aside class="users-list">
            <h2>Users</h2>
            <ul id="user-list">
                <!-- Users will be listed here by JavaScript -->
            </ul>
        </aside>
        <main class="conversation-area">
            <div class="conversation-header" id="conversation-header">
                <!-- Selected user's name will be displayed here -->
                Select a user to start chatting
            </div>
            <div class="message-display" id="message-display">
                <!-- Messages will be displayed here by JavaScript -->
            </div>
            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>
    <script>
        // Synchronize theme with parent window
        function syncTheme() {
            const parentTheme = window.parent.document.documentElement.getAttribute('data-theme') || 'light';
            document.documentElement.setAttribute('data-theme', parentTheme);
        }

        // Initial theme sync
        syncTheme();

        // Listen for theme changes in parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'themeChange') {
                document.documentElement.setAttribute('data-theme', event.data.theme);
            }
        });
    </script>
    <script src="chat-panel.js"></script>
</body>
</html>
