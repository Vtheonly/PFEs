<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Statistics</title>
    <link rel="stylesheet" href="student-attendance-statistics.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">Student</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Attendance</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#">Marks</a></li>
                    <li><a href="#">Messages <span class="badge">3</span></a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Attendance Statistics for AMA</h1>
                <div class="filters">
                    <div class="filter-group">
                        <label for="filter-by">Filter by:</label>
                        <select id="filter-by">
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                            <option value="semester">Semester</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="month-select">Month:</label>
                        <select id="month-select">
                            <option value="">Select Month</option>
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <!-- ... more months ... -->
                        </select>
                    </div>
                </div>
            </header>
            <section class="statistics-section">
                <h2>Statistics</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Present</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Absent</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td colspan="2"><a href="#">Show All</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
